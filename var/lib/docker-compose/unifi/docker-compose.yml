version: '2.3'
services:
  mongo:
    image: mongo:3.6
    container_name: ${COMPOSE_PROJECT_NAME:-unifi}_mongo
    environment:
      TZ: America/New_York
    networks:
      - unifi
    restart: always
    volumes: # HOST:CONTAINER
      - /var/lib/unifi-docker/db:/data/db
      - /var/lib/unifi-docker/dbcfg:/data/configdb
  controller:
    image: "jacobalberty/unifi:${TAG:-latest}"
    container_name: ${COMPOSE_PROJECT_NAME:-unifi}_controller
    depends_on:
      - mongo
    init: true
    networks:
      - unifi
    restart: always
    volumes: # HOST:CONTAINER
      - /var/lib/unifi-docker/dir:/unifi
      - /var/lib/unifi-docker/data:/unifi/data
      - /var/lib/unifi-docker/log:/unifi/log
      - /var/lib/unifi-docker/cert:/unifi/cert
      - /var/lib/unifi-docker/init:/unifi/init.d
      - /var/lib/unifi-docker/run:/var/run/unifi
      - /var/lib/unifi-docker/backup:/unifi/data/backup # Mount local folder for backups and autobackups
    user: unifi
    sysctls:
      net.ipv4.ip_unprivileged_port_start: 0
    environment:
      TZ: America/New_York
      DB_URI: mongodb://mongo/unifi
      STATDB_URI: mongodb://mongo/unifi_stat
      DB_NAME: unifi
    ports: # HOST:CONTAINER
      - "3478:3478/udp" # STUN
      - "6789:6789/tcp" # Speed test
      - "8080:8080/tcp" # Device/ controller comm.
      - "8443:8443/tcp" # Controller GUI/API as seen in a web browser
      - "8880:8880/tcp" # HTTP portal redirection
      - "8843:8843/tcp" # HTTPS portal redirection
      - "10001:10001/udp" # AP discovery
  logs:
    image: bash
    container_name: ${COMPOSE_PROJECT_NAME:-unifi}_logs
    environment:
      TZ: America/New_York
    depends_on:
      - controller
    command: bash -c 'tail -F /unifi/log/*.log'
    restart: always
    volumes: # HOST:CONTAINER
      - /var/lib/unifi-docker/log:/unifi/log

