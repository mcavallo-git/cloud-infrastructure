#
#   NGINX - Error Pages
#      Must be included in the server{ ... } directive
#

# 400 - Bad Request
error_page 400 /400.html;
#        ~* [regex match, case-insensitive]
location ~* ^/400.html {
  root /var/www/error;
  internal;
  try_files $uri $uri.html =404; # maintenance-page
}

