    #   - NET_ADMIN
    #   ### Only add the 'NET_ADMIN' docker capability if [ DHCP ] or [ IPv6 Router Advertisements ] pihole feature(s) are enabled  -  https://github.com/pi-hole/docker-pi-hole#note-on-capabilities


